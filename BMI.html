<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉ số BMI của bạ</title>
  </head>
  <body>
    <script>
      let h = +prompt("Chiều cao của bạn bao nhiêu? (m)");
      let w = +prompt("Cân nặng của bạn bao nhiêu (kg)");
      let bmi = w / (h * 2);
      if (bmi < 16) {
        alert("Bạn đang gầy độ 3");
      } else if (bmi >= 16 && bmi < 17) {
        alert("Bạn đang gầy độ 2");
      } else if (bmi >= 17 && bmi < 18.5) {
        alert("Bạn đang gầy độ 1");
      } else if (bmi >= 18.5 && bmi < 25) {
        alert("Thể trạng bạn bình thường");
      } else if (bmi >= 25 && bmi < 30) {
        alert("Bạn đang thừa cân");
      } else if (bmi >= 30 && bmi < 35) {
        alert("Bạn đang béo phì độ 1");
      } else if (bmi >= 35 && bmi < 40) {
        alert("Bạn đang béo phì độ 2");
      } else if (bmi >= 40) {
        alert("Bạn đang béo phì độ 3");
      }
    </script>
  </body>
</html>
