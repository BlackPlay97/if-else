<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra số ngày</title>
  </head>
  <body>
    <input id="monthInp" type="text" />
    <button onclick="check()">Tính số ngày</button>
    <div id="show" style="margin-top: 5px; font-size: 20px"></div>
    <script>
      function check() {
        let month = document.getElementById("monthInp");
        if (+month.value > 31) {
          alert("Xem lại tháng vừa nhập!");
        } else {
          switch (+month.value) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              day = "31 ngày";
              break;
            case 4:
            case 6:
            case 9:
            case 11:
              day = "30 ngày";
              break;
            default:
              day = "28 hoặc 29 ngày";
              break;
          }
          document.getElementById("show").innerHTML =
            "Tháng " + month.value + " có " + day;
        }
      }
    </script>
  </body>
</html>
