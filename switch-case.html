<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch-case</title>
  </head>
  <body>
    <script>
      //Bài 1
      let browser = prompt("Input browser");
      switch (browser) {
        case "Edge":
          alert("You've got the Edge!");
          break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
          alert("Okay we support these browser too!");
          break;
        default:
          alert("We hope that this page look okay!");
          break;
      }

      //Bài 2
      let a = +prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert("2,3");
          break;
        default:
          break;
      }

      //Bài 3
      let b = +prompt("Nhập số b");
      const c = b > 0;
      const d = b < 0;
      // if (b > 0) {
      //   alert(1);
      // } else if (b < 0) {
      //   alert(-1);
      // } else {
      //   alert(0);
      // }
      switch (c) {
        case true:
          alert(1);
          break;
        case false:
          switch (d) {
            case true:
              alert(-1);
              break;
            default:
              alert(0);
              break;
          }
          break;
      }
    </script>
  </body>
</html>
